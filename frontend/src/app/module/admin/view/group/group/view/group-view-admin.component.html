
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'group.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'group.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'group.name' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'group.name' | translate}}" autofocus  id="1" [ngModel]="item.name">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'group.size' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="2" [disabled]="true" placeholder="{{'group.size' | translate}}" [ngModel]="item.size"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'group.maxStudents' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'group.maxStudents' | translate}}" [ngModel]="item.maxStudents"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'group.changeInterval' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'group.changeInterval' | translate}}" autofocus  id="4" [ngModel]="item.changeInterval">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'group.members' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.members" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Credentials non expired</th>
                                        <th>Account non expired</th>
                                        <th>Username</th>
                                        <th>Password changed</th>
                                        <th>Account non locked</th>
                                        <th>Password</th>
                                        <th>Email</th>
                                        <th>Enabled</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.name}}</td>
                                        <td>{{p.role}}</td>
                                        <td><i *ngIf="p.credentialsNonExpired" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.credentialsNonExpired" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.accountNonExpired" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.accountNonExpired" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.username}}</td>
                                        <td><i *ngIf="p.passwordChanged" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.passwordChanged" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.accountNonLocked" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.accountNonLocked" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.password}}</td>
                                        <td>{{p.email}}</td>
                                        <td><i *ngIf="p.enabled" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.enabled" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
