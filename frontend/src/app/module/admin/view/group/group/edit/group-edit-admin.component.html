    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'group.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'group.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'group.name' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'group.name' | translate}}" id="1" [(ngModel)]="item.name"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'group.size' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'group.size' | translate}}" [(ngModel)]="item.size"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'group.maxStudents' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'group.maxStudents' | translate}}" [(ngModel)]="item.maxStudents"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'group.changeInterval' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'group.changeInterval' | translate}}" id="4" [(ngModel)]="item.changeInterval"
                                                    />
                                            
                                        </div>



                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="{{'group.members' | translate}}">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="CrÃ©ation">
                                            <div class="grid">
                                                            <div class="field col-12 md:col-6">
                                                                <label for="1">Name</label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Name"
                                                                       id="1" [(ngModel)]="membersElement.name" autofocus   >
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="2">Role</label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Role"
                                                                       id="2" [(ngModel)]="membersElement.role" autofocus   >
                                                                
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="4">Credentials non expired</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="4"  [(ngModel)]="membersElement.credentialsNonExpired"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="5">Account non expired</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="5"  [(ngModel)]="membersElement.accountNonExpired"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="6">Username</label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Username"
                                                                       id="6" [(ngModel)]="membersElement.username" autofocus   >
                                                                
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="7">Password changed</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="7"  [(ngModel)]="membersElement.passwordChanged"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="8">Account non locked</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="8"  [(ngModel)]="membersElement.accountNonLocked"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="9">Password</label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Password"
                                                                       id="9" [(ngModel)]="membersElement.password" autofocus   >
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="10">Email</label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Email"
                                                                       id="10" [(ngModel)]="membersElement.email" autofocus   >
                                                                
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="11">Enabled</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="11"  [(ngModel)]="membersElement.enabled"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addMembers()"></button>
                                                </div>

                                            </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.members?.length > 0 ? '(' + item.members?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.members" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Name</th>
                                                                        <th>Role</th>
                                                                        <th>Credentials non expired</th>
                                                                        <th>Account non expired</th>
                                                                        <th>Username</th>
                                                                        <th>Password changed</th>
                                                                        <th>Account non locked</th>
                                                                        <th>Password</th>
                                                                        <th>Email</th>
                                                                        <th>Enabled</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p>
                                                        <tr>
                                                                        <td>{{p.name}}</td>
                                                                        <td>{{p.role}}</td>
                                                                        <td><i *ngIf="p.credentialsNonExpired" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.credentialsNonExpired" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td><i *ngIf="p.accountNonExpired" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.accountNonExpired" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td>{{p.username}}</td>
                                                                        <td><i *ngIf="p.passwordChanged" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.passwordChanged" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td><i *ngIf="p.accountNonLocked" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.accountNonLocked" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td>{{p.password}}</td>
                                                                        <td>{{p.email}}</td>
                                                                        <td><i *ngIf="p.enabled" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.enabled" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                            <td>
                                                                <button (click)="deleteMembers(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editMembers(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>

                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>


                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
